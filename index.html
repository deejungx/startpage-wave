 <html>
 <head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<script src="https://kit.fontawesome.com/f00c14539b.js" crossorigin="anonymous"></script>
	<title>New Tab</title>
 </head>
 <body>
	<div class="container">
		<div id="time" class="time"></div>
		
		<form method="GET" action="https://www.google.com/search">
			<input name="as_q" class="search-field" autofocus>
			<button type="submit" class="search-submit" value="" style="fill: white"></button>
		</form>
		
		<div class="box">
			<div class="box-container">
				<div class="heading">Social</div>
				<a href="https://linkedin.com/" target="_self">
					<div class="link" tabindex="1">LinkedIn</div>
				</a>
				<a href="https://www.instagram.com/" target="_self">
					<div class="link" tabindex="2">Instagram</div>
				</a>
				<a href="https://www.facebook.com/" target="_self">
					<div class="link" tabindex="3">Facebook</div>
				</a>
				<a href="https://www.reddit.com/" target="_self">
					<div class="link" tabindex="4">Reddit</div>
				</a>
			</div>
			<div class="box-container">
				<div class="heading">Study</div>
				<a href="https://classroom.google.com/u/2/h" target="_self">
					<div class="link" tabindex="5">Classroom</div>
				</a>
				<a href="https://www.awseducate.com/student/s/awssite" target="_self" >
					<div class="link" tabindex="6">AWS Student</div>
				</a>
				<a href="https://www.freecodecamp.org/learn" target="_self">
					<div class="link" tabindex="7">FreeCodeCamp</div>
				</a>
				<a href="https://www.semanticscholar.org/" target="_self">
					<div class="link" tabindex="8">Semantic Scholar</div>
				</a>
			</div>
			<div class="box-container">
				<div class="heading">Utility</div>
				<a href="https://mail.google.com/mail/u/0/" target="_self">
					<div class="link" tabindex="9">Mail</div>
				</a>
				<a href="https://calendar.google.com/calendar/u/0/r/week" target="_self">
					<div class="link" tabindex="10">Calendar</div>
				</a>
				<a href="https://app.raindrop.io/my/0" target="_self">
					<div class="link" tabindex="11">Bookmarks</div>
				</a>
				<a href="https://trello.com/" target="_self">
					<div class="link" tabindex="12">Trello</div>
				</a>
			</div>
			<div class="box-container">
				<div class="heading" >Dev</div>
				<a href="https://github.com/" target="_self">
					<div class="link" tabindex="13">GitHub</div>
				</a>
				<a href="https://analytics.google.com/" target="_self">
					<div class="link" tabindex="14">Analytics</div>
				</a>
				<a href="https://stackoverflow.com/" target="_self">
					<div class="link" tabindex="15">Stack overflow</div>
				</a>
				<a href="https://app.netlify.com/teams/dipzz13/overview" target="_self">
					<div class="link" tabindex="16">Netlify</div>
				</a>
			</div>
		</div>
	</div>
	
	
	<div class="wave-container">
		<div class="wave wave1"></div>
		<div class="wave wave2"></div>
		<div class="wave wave3"></div>
		<div class="wave wave4"></div>
	</div>
	
	<script src="script.js"></script>
	
 </body>
 </html>
